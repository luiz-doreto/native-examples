trigger:
- main

variables:
  - group: React Native Variables

pool:
  vmImage: 'MacOS 11.5.1'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '15.8.0'
  displayName: 'Install Node'

- script: yarn install
  displayName: 'Install dependencies'

